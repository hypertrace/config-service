jackson = "2.12.4"
confluent = "6.0.1"
netty = "4.1.71.Final"
kotlin = "1.4.32"

junit = "5.7.2"
mockito = "3.11.2"

[libraries]

hypertrace-grpcutils-client = { module = "org.hypertrace.core.grpcutils:grpc-client-utils", version.ref = "hypertrace-grpcutils" }
