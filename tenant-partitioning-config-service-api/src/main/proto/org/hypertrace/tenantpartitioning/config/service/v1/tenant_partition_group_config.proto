syntax = "proto3";

package org.hypertrace.tenantpartitioning.config.service.v1;

option java_multiple_files = true;

message TenantPartitionGroupConfig{
  string group_name = 2;
  repeated string member_tenant_ids = 3;
  int32 weight = 4;
}

message TenantPartitionGroupsConfig{
  repeated TenantPartitionGroupConfig configs = 1;
}
